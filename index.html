<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark text-center">
        <!-- Navbar content -->
        <h1 style="color: white;">Weather Dashboard</h1>
    </nav>

    <div class="container" style="padding-top:35px;padding-right: 45px;">'
        <div class="row">
            <div class="card col-sm-4" style="width: 18rem;">
                
                <div class="card-body">
                    <form>
                        <label for="">Search for your city</label>
                        <input type="text" id="inputCity"><button id="searchBtn">search</button>
                    </form>
                </div>
            </div>
         <div class="card col-sm-8" style="width: 18rem;">
            <div class="row" id="city">
                <h3 id="heading"></h3>
            </div>
            <div class="row">
                <ul style="list-style-type:none;">
                   <li id="temperature"></li>
                   <li id="humidity"></li>
                   <li id="Windspeed"></li>
                   <li id="UVIndex" class=""></li>
               </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="Assets/script.js"></script>
</body>
</html>
