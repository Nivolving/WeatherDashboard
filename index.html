<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark text-center">
        <!-- Navbar content -->
        <h1 style="color: white;">Weather Dashboard</h1>
    </nav>

    <div class="container" id="maindisplay">
        <div class="row mt-2">
            <div class="col-md-3 searcharea">
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="inputCity" type="search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="mt-5" id="prevSearches">
                    <!--Buttons for previous searches here-->
                </div>
            </div>
            
                <div class="col-md-9 mt-4">
                    <div class="card">
                        <div class="card-body">
                          <h4 class="card-title" id="heading"></h4>
                          <p id="temperature"></p>
                          <p id="humidity"></p>
                          <p id="Windspeed"></p>
                          <p id="UVIndex"></p>
                        </div>
                    </div>

                    <div class="row" id="forecastcard">
                        <div class="col-12">
                            
                        </div>
                    </div>
                   
                       
                       
                        
                </div>
                </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Assets/script.js"></script>
</body>
</html>
